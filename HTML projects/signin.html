<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
</head>
<body>
 <DIV class="container">
<div class="apply_box">
    <h1>JOB APPLICATION
        <SPAN class="title_small">(web)</SPAN>
    </h1>
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first name">First name</label>
                <input type="text"
                 id="first name"
                 name="'First name" placeholder="Enter the first name" required>
            </div>
            <div class="form_container">
                <label for="last name">Last name</label>
                <input type="text" id="last name" name="last name" placeholder="Enter the last name" required>
     
            </div>
            <div class="form_container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter the email" required>

            </div>
            <div class="form_container">
                <label for="job_role" >Job role</label>
                <select name="job_role" id="job_role" required><option value="Select job role">Select job role</option>
                <option value="data analyst">data analyst</option>
                <option value="software developer">software developer</option>
                <option value="front end developer">front end developer</option>
                <option value="full stack developer">full stack developer</option>
            </select>
            </div> 
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter the address...."></textarea>  
        </div>
        <div class="form_container">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city name" required>
        </div>
        <div class="form_container">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode here" requ>
        </div>
        <div class="form_container">
            <label for="DOB">DOB</label>
            <input type="date" name="DOB" id="DOB" value="2024-02-07" required>
        </div>
        <div class="form_container">
            <label for="upload">Upload resume</label>
            <input type="file" name="upload" id="upload" required>  
        </div>
        <div class="button_container">
            <button type="submit">Apply now</button>
        </div>
    </form>

 </div>

 </DIV>   
</body>
</html>
